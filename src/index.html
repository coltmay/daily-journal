<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colten's Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <!-- My Name -->
    <header>
        <h1>
            Colten Mayberry's Journal
        </h1>
        <fieldset class="descriptorBox">
            <div class="dateDescriptor">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </div>
            <div class="conceptDescriptor">
                <label for="journalConcepts">Concepts Covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </div>
            <div class="moodDescriptor">
                <label for="journalMood">Mood</label>
                <select id="journalMood" name="journalMood">
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Neutral" selected>Neutral</option>
                    <option value="Bad">Bad</option>
                    <option value="Very Bad">Very Bad</option>
                </select>
            </div>
        </fieldset>
    </header>
    <!-- A List of Entries To The Side -->
    <aside>
        <div class="entryList">

        </div>
    </aside>
    <!-- An Entry Form -->
    <main>
        <form>
            <textarea class="journalEntry">

            </textarea>
        </form>
        <form class="buttonBox">
            <button type="button" id="saveButton">Save</button>
            <button type="button" id="editButton">Edit</button>
        </form>
    </main>
    <aside class="journalList">
    </aside>
    <div>
        <select id="moodFilter" name="moodFilter">
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Neutral" selected>Neutral</option>
            <option value="Bad">Bad</option>
            <option value="Very Bad">Very Bad</option>
        </select>
    </div>
    <footer>
        <div>
            <a href=" https://github.com/coltmay">Colten Mayberry
        </div>
        <div>
            <a href="https://github.com/coltmay">
                <!-- GitHub Profile Picture -->
                <img class="profilePicture" alt="Profile Picture" src="./images/profile-picture.jpg">
            </a>
        </div>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
